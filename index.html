<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <div class="container">
    <h1>World Clock</h1>
    <select name="" id="city">
<option value="">Select a city</option>
<option value="Europe/Istanbul">Istanbul</option>
<option value="Europe/Paris">Paris</option>
<option value="Europe/Sevilla">Sevilla</option>
<option value="Asia/Ramallah">Ramallah</option>
<option value="Europe/Dublin">Dublin</option>

    </select>
<div id="cities">
    <div class="city" id="istanbul">
        <div>
            <h1>Istanbul</h1>  
        <div class="date">7 April</div>
</div>
        <div class="time">10 <small>AM</small></div>
    </div>

    <div class="city" id="paris">
        <div>
            <h1>Paris</h1>
            <div class="date">7 April</div>
        </div>
        <div class="time">10 <small>AM</small></div>
    
    
    
    </div>

</div>
</head>
